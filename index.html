<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="content-language" content="en">
	<meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport">
    <meta content="Bob Elliott's personal audio devotional website, it provides daily devotions through a number of different sites." name="description">
    <meta content="Joshua Booth, Bob Elliott, Devotions, Audio, Daily Devotional" name="keywords">
    <meta content="Joshua Booth" name="author">
	<title>Bob's Readings</title>
    <meta name="theme-color" content="#FFFFFF">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Icons and manifest -->
	<link href="img/icons/icon.ico" type="image/x-icon" rel="shortcut icon">
	<link href="img/icons/icon.ico" type="image/x-icon" rel="icon">
    <link rel="manifest" href="./manifest.json">

    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Bob's Readings" />

</head>
<body>
    <div class="page-content" id="home-page">
        <button id="toggleColour" onclick="toggleColour()">Change Colour</button>

		<div class="content" id="reading">
			<p id="title"></p>
		</div>

		<p class="content" id="media-controls">
            <audio src="" autostart="0" type="audio/mpeg">
                Your browser does not support the <code>audio</code> element.
            </audio>

			<button class="button" id="backward" onclick="backward()">
                <i class="fa fa-fast-backward"></i>
            </button>
			<button class="button" id="pause">
                <i class="fa fa-pause"></i>
            </button>
			<button class="button" id="play">
                <i class="fa fa-play"></i>
            </button>
			<button class="button" id="forward" onclick="forward()">
                <i class="fa fa-fast-forward"></i>
            </button>
		</p>
	</div>

	<script src="/scripts.js"></script>
</body>
</html>
